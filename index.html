                setCurrentEnemy({ ...template, hp: Math.floor(template.hp * powerScale), maxHp: Math.floor(template.maxHp * powerScale), attack: Math.floor(template.attack * powerScale), name: isBossWave ? `[BOSS] ${template.name}` : `${template.name} (W.${wave})`, isBoss: isBossWave || template.isBoss });
                addLog(`Ïõ®Ïù¥Î∏å ${wave}: ${template.name}(Ïù¥)Í∞Ä Ï∂úÌòÑÌñàÏäµÎãàÎã§.`, 'combat');
            };

            const handleAttack = () => {
                if (!currentEnemy) return;
                const critChance = Math.min(0.5, player.stats.sense * 0.01);
                const isCrit = Math.random() < critChance;
                const baseDmg = (player.stats.strength * 6) + (player.stats.agility * 3);
                const weaponBonus = player.inventory.filter(i => i.isEquipped && i.type === 'WEAPON').reduce((sum, i) => sum + (i.effectValue || 0), 0);
                let totalDmg = Math.floor((baseDmg + weaponBonus) * (0.8 + Math.random() * 0.4));
                if (isCrit) totalDmg = Math.floor(totalDmg * 2.5);
                const newHp = Math.max(0, currentEnemy.hp - totalDmg);
                setCurrentEnemy(prev => ({ ...prev, hp: newHp }));
                addLog(`${currentEnemy.name}ÏóêÍ≤å ${totalDmg} ÌîºÌï¥! ${isCrit ? '(ÏπòÎ™ÖÌÉÄ!)' : ''}`, isCrit ? 'danger' : 'combat');
                if (newHp <= 0) {
                    if (currentWave < maxWaves) {
                        const nextWave = currentWave + 1;
                        setCurrentWave(nextWave);
                        setTimeout(() => spawnEnemy(currentGateRank, nextWave), 600);
                        updatePlayer({ hp: Math.min(player.maxHp, player.hp + Math.floor(player.maxHp * 0.1)) });
                    } else {
                        onEnemyDefeated(currentGateRank, Math.floor(currentEnemy.maxHp * 1.2), Math.floor(currentEnemy.maxHp * 4));
                        setGameState('VICTORY');
                        addLog(`Í≤åÏù¥Ìä∏ ÌÅ¥Î¶¨Ïñ¥ ÏÑ±Í≥µ.`, 'system');
                    }
                } else {
                    setTimeout(() => {
                        const armorBonus = player.inventory.filter(i => i.isEquipped && i.type === 'ARMOR').reduce((sum, i) => sum + (i.effectValue || 0), 0);
                        const defense = (player.stats.vitality * 3) + armorBonus;
                        onPlayerDamage(Math.max(5, currentEnemy.attack - defense));
                        setAnimState('HIT');
                        setTimeout(() => setAnimState('NORMAL'), 150);
                    }, 400);
                }
            };

            return (
                <div className="flex-1 bg-system-panel/50 border border-system-blue/30 rounded-lg p-6 flex flex-col min-h-[450px]">
                    {gameState === 'IDLE' && (
                        <div className="flex-1 flex flex-col justify-center items-center gap-8">
                            <h3 className="text-xl font-black text-system-blue tracking-widest uppercase italic">Gate Selection</h3>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-2xl">
                                {Object.values(Rank).map(rank => (
                                    <button key={rank} onClick={() => {
                                        const waveCount = Math.floor(Math.random() * 6) + 5;
                                        setCurrentGateRank(rank); setCurrentWave(1); setMaxWaves(waveCount);
                                        spawnEnemy(rank, 1); setGameState('COMBAT');
                                        addLog(`${rank}Í∏â Í≤åÏù¥Ìä∏ ÏßÑÏûÖ (Ï¥ù ${waveCount}Ïõ®Ïù¥Î∏å)`, 'system');
                                    }} className="group p-5 bg-black/60 border border-gray-800 rounded-lg hover:border-system-blue transition-all relative">
                                        <span className={`text-3xl font-black italic block mb-1 ${getRankColor(rank)}`}>{rank}</span>
                                        <span className="text-[9px] text-gray-500 font-bold tracking-widest uppercase">Entrance</span>
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => setGameState('SHOP')} className="px-12 py-3 border border-yellow-500 text-yellow-500 font-bold text-xs tracking-widest hover:bg-yellow-500/20 rounded-full">ÏÉÅÏ†ê ÏûÖÏû•</button>
                        </div>
                    )}
                    {gameState === 'COMBAT' && currentEnemy && (
                        <div className={`flex-1 flex flex-col ${animState === 'HIT' ? 'animate-glitch' : ''}`}>
                            <div className="flex justify-between items-center mb-6">
                                <div><span className="text-[9px] font-black text-system-blue border border-system-blue/50 px-2 py-0.5 rounded uppercase">Wave {currentWave}/{maxWaves}</span><h2 className="text-2xl font-black text-white italic">{currentEnemy.name}</h2></div>
                                <span className={`text-4xl font-black italic ${getRankColor(currentGateRank)}`}>{currentGateRank}</span>
                            </div>
                            <div className="w-full h-1 bg-gray-900 rounded-full mb-10 overflow-hidden"><div className="h-full bg-system-blue transition-all duration-500" style={{ width: `${(currentWave / maxWaves) * 100}%` }}></div></div>
                            <div className="flex-1 flex flex-col justify-center items-center gap-12">
                                <div className="w-full max-w-md">
                                    <div className="flex justify-between text-[10px] mb-2 font-mono uppercase"><span className="text-red-500 font-bold">Enemy HP</span><span className="text-white">{currentEnemy.hp.toLocaleString()} / {currentEnemy.maxHp.toLocaleString()}</span></div>
                                    <div className="h-5 bg-gray-900 border border-gray-800 rounded-lg overflow-hidden relative"><div className="h-full bg-gradient-to-r from-red-900 to-red-400 transition-all duration-300" style={{ width: `${(currentEnemy.hp / currentEnemy.maxHp) * 100}%` }}></div></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4 w-full max-w-sm">
                                    <button onClick={handleAttack} className="py-5 bg-red-600 hover:bg-red-500 text-black font-black italic tracking-widest rounded transition-all">‚öîÔ∏è Í≥µÍ≤©</button>
                                    <button className="py-5 bg-gray-800 text-gray-500 font-black italic tracking-widest rounded cursor-not-allowed">‚ö° Ïä§ÌÇ¨ (Ïû†ÍπÄ)</button>
                                </div>
                            </div>
                        </div>
                    )}
                    {gameState === 'VICTORY' && (
                        <div className="flex-1 flex flex-col items-center justify-center text-center">
                            <h2 className="text-4xl font-black text-white italic tracking-tighter mb-2 uppercase">Dungeon Clear</h2>
                            {player.job !== PlayerClass.NONE && <button onClick={() => {
                                setIsExtracting(true); updatePlayer({ mp: player.mp - 50 }); addLog(`"ÏùºÏñ¥ÎÇòÎùº."`, 'system');
                                setTimeout(() => {
                                    if (Math.random() < (0.3 + (player.stats.intelligence * 0.015))) {
                                        const newShadow = { id: Date.now().toString(), name: `Í∑∏Î¶ºÏûê Î≥ëÏÇ¨`, rank: currentGateRank, attackBonus: Math.floor(currentEnemy.maxHp * 0.05), role: 'Í∏∞ÏÇ¨' };
                                        updatePlayer({ companions: [...player.companions, newShadow] });
                                        addLog(`Ï∂îÏ∂ú ÏÑ±Í≥µ.`, 'gain');
                                    } else { addLog("Ï∂îÏ∂ú Ïã§Ìå®.", 'info'); }
                                    setIsExtracting(false); setGameState('IDLE');
                                }, 1500);
                            }} disabled={isExtracting} className="py-4 px-12 bg-purple-900 border-2 border-purple-500 text-white font-black italic tracking-widest rounded my-8">{isExtracting ? 'Ï∂îÏ∂ú Ï§ë...' : 'ÏùºÏñ¥ÎÇòÎùº'}</button>}
                            <button onClick={() => setGameState('IDLE')} className="py-3 text-[10px] text-gray-500 font-black hover:text-white underline tracking-widest uppercase">Exit Gate</button>
                        </div>
                    )}
                    {gameState === 'SHOP' && (
                        <div className="flex-1 flex flex-col overflow-hidden">
                            <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-black text-yellow-500 italic tracking-widest uppercase">System Store</h2><button onClick={() => setGameState('IDLE')} className="text-[11px] font-bold text-gray-500 hover:text-white">BACK</button></div>
                            <div className="flex gap-2 mb-4 overflow-x-auto pb-2 custom-scrollbar">
                                {['ALL', 'CONSUMABLE', 'WEAPON', 'ARMOR'].map(cat => <button key={cat} onClick={() => setShopCategory(cat)} className={`px-4 py-1 rounded-full text-[10px] font-black border ${shopCategory === cat ? 'bg-yellow-500 text-black' : 'bg-black/40 text-gray-500 border-gray-800'}`}>{cat}</button>)}
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-3">
                                {filteredItems.map(item => (
                                    <div key={item.id} className="p-4 bg-black/40 border border-gray-800 rounded-lg flex justify-between items-center">
                                        <div className="flex-1"><div><h4 className="font-bold text-white">{item.name}</h4></div><p className="text-[10px] text-gray-500">{item.description}</p></div>
                                        <button onClick={() => { if (player.gold >= item.price) { updatePlayer({ gold: player.gold - item.price, inventory: [...player.inventory, {...item, uid: Math.random().toString(36), isEquipped: false}] }); addLog(`${item.name} ÌöçÎìù.`, 'gain'); } }} className="ml-4 px-5 py-2.5 bg-yellow-600 hover:bg-yellow-500 text-black font-black text-[11px] rounded whitespace-nowrap">{item.price.toLocaleString()} G</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [gameStarted, setGameStarted] = useState(false);
            const [playerNameInput, setPlayerNameInput] = useState("");
            const [logs, setLogs] = useState([]);
            const [isLevelUp, setIsLevelUp] = useState(false);
            const [isCodeModalOpen, setIsCodeModalOpen] = useState(false);
            const [codeInput, setCodeInput] = useState("");
            const [player, setPlayer] = useState({
                name: "", level: 1, currentExp: 0, maxExp: 100, hp: 200, maxHp: 200, mp: 100, maxMp: 100, gold: 2000,
                stats: { strength: 10, agility: 10, sense: 10, vitality: 10, intelligence: 10 },
                statPoints: 0, job: PlayerClass.NONE, title: "ÏµúÏïΩÏ≤¥ Î≥ëÍ∏∞", rank: Rank.E, inventory: [], companions: []
            });

            const addLog = useCallback((text, type = 'info') => {
                setLogs(prev => [...prev, { id: `${Date.now()}-${Math.random()}`, text, type, timestamp: Date.now() }].slice(-50));
            }, []);

            useEffect(() => {
                if (player.currentExp >= player.maxExp) {
                    const leftoverExp = player.currentExp - player.maxExp;
                    const newLevel = player.level + 1;
                    setPlayer(prev => ({
                        ...prev, level: newLevel, currentExp: leftoverExp, maxExp: Math.floor(prev.maxExp * 1.3),
                        maxHp: prev.maxHp + 50, hp: prev.maxHp + 50, maxMp: prev.maxMp + 20, mp: prev.maxMp + 20, statPoints: prev.statPoints + 5
                    }));
                    setIsLevelUp(true);
                    addLog(`„ÄêLEVEL UP„Äë Î†àÎ≤® ${newLevel} Îã¨ÏÑ±.`, 'system');
                    if (newLevel === 10 && player.job === PlayerClass.NONE) {
                        setPlayer(p => ({ ...p, job: PlayerClass.NECROMANCER, title: "Í∑∏Î¶ºÏûê Íµ∞Ï£º" }));
                        addLog("„ÄêÏ†ÑÏßÅ„Äë 'Í∑∏Î¶ºÏûê Íµ∞Ï£º'Î°ú Ï†ÑÏßÅÌñàÏäµÎãàÎã§.", 'system');
                    }
                }
            }, [player.currentExp]);

            if (!gameStarted) {
                return (
                    <div className="min-h-screen w-full bg-system-dark flex items-center justify-center p-4">
                        <div className="bg-system-panel border border-system-blue p-10 rounded shadow-2xl max-w-sm w-full text-center">
                            <h1 className="text-4xl font-black text-system-blue mb-10 tracking-widest italic uppercase">System</h1>
                            <input type="text" value={playerNameInput} onChange={(e) => setPlayerNameInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && playerNameInput.trim() && (setPlayer(p => ({...p, name: playerNameInput})), setGameStarted(true), addLog("ÏãúÏä§ÌÖúÏù¥ ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§.", 'system'))} placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" className="w-full bg-black border border-gray-800 p-4 text-white mb-6 text-center" />
                            <button onClick={() => playerNameInput.trim() && (setPlayer(p => ({...p, name: playerNameInput})), setGameStarted(true), addLog("ÏãúÏä§ÌÖúÏù¥ ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§.", 'system'))} className="w-full bg-system-blue text-black font-black py-4 rounded uppercase tracking-widest">ÏßÑÏûÖ</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen w-full flex flex-col p-4 lg:p-8 relative">
                    <header className="flex justify-between items-center mb-6 border-b border-system-blue/20 pb-4">
                        <h1 className="text-2xl font-black text-white italic tracking-tighter">SOLO LEVELING <span className="text-system-blue uppercase">System</span></h1>
                        <div className="text-yellow-500 font-mono font-bold text-sm bg-yellow-500/10 px-4 py-1 rounded">GOLD: {player.gold.toLocaleString()} G</div>
                    </header>
                    <main className="flex flex-col lg:flex-row gap-6 flex-1 max-w-7xl mx-auto w-full">
                        <StatusWindow player={player} onIncreaseStat={(k) => setPlayer(p => ({ ...p, stats: {...p.stats, [k]: p.stats[k]+1}, statPoints: p.statPoints-1, maxHp: k==='vitality'?p.maxHp+20:p.maxHp, maxMp: k==='intelligence'?p.maxMp+10:p.maxMp}))} 
                            onToggleEquip={(uid) => setPlayer(p => {
                                const item = p.inventory.find(i => i.uid === uid);
                                if (!item) return p;
                                const isEq = !item.isEquipped;
                                return { ...p, inventory: p.inventory.map(i => i.slot === item.slot ? (i.uid === uid ? {...i, isEquipped: isEq} : {...i, isEquipped: false}) : i)};
                            })} 
                            onUseItem={(uid) => setPlayer(p => {
                                const item = p.inventory.find(i => i.uid === uid);
                                if (!item) return p;
                                let up = { inventory: p.inventory.filter(i => i.uid !== uid) };
                                if (item.id.startsWith('hp_')) up.hp = Math.min(p.maxHp, p.hp + item.effectValue);
                                if (item.id.startsWith('elixir_')) {
                                    const sk = { 'elixir_Í∑ºÎ†•':'strength', 'elixir_ÎØºÏ≤©':'agility', 'elixir_Í∞êÍ∞Å':'sense', 'elixir_Ï≤¥Î†•':'vitality', 'elixir_ÏßÄÎä•':'intelligence' }[item.id];
                                    if (sk) up.stats = {...p.stats, [sk]: p.stats[sk]+1};
                                }
                                addLog(`${item.name} ÏÇ¨Ïö©.`, 'gain');
                                return {...p, ...up};
                            })} 
                            onOpenCodeModal={() => setIsCodeModalOpen(true)} />
                        <div className="flex-1 flex flex-col gap-6"><GameLog logs={logs} /><ActionPanel player={player} addLog={addLog} updatePlayer={(upd) => setPlayer(p => ({...p, ...upd}))} onEnemyDefeated={(r, exp, g) => setPlayer(p => ({...p, currentExp: p.currentExp+exp, gold: p.gold+g}))} onPlayerDamage={(d) => setPlayer(p => ({...p, hp: Math.max(0, p.hp-d)}))} /></div>
                    </main>
                    {isLevelUp && <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4" onClick={() => setIsLevelUp(false)}><div className="bg-system-panel border-2 border-yellow-400 p-12 rounded text-center"><h2 className="text-5xl font-black text-yellow-400 mb-6 italic uppercase">Level Up!</h2><button className="px-16 py-4 bg-yellow-500 text-black font-black rounded uppercase">ÌôïÏù∏</button></div></div>}
                    {isCodeModalOpen && <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/95 p-4"><div className="bg-system-panel border border-system-blue p-8 rounded max-w-xs w-full"><input type="password" value={codeInput} onChange={(e) => setCodeInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && codeInput.trim().toLowerCase() === 'sungjinwoo' && (setPlayer(p => ({...p, level: 99, stats: {strength:999,agility:999,sense:999,vitality:999,intelligence:999}, maxHp:50000, hp:50000, gold:9999999, job:PlayerClass.SHADOW_MONARCH, title:"Í∑∏Î¶ºÏûê Íµ∞Ï£º ÏÑ±ÏßÑÏö∞"})), addLog("ADMIN Î™®Îìú ÌôúÏÑ±Ìôî.", 'system'), setIsCodeModalOpen(false))} className="w-full bg-black border border-gray-800 p-3 text-white mb-6 text-center" placeholder="ADMIN CODE" /><div className="flex gap-2"><button onClick={() => setIsCodeModalOpen(false)} className="flex-1 bg-gray-800 text-gray-400 font-bold py-3 rounded">Îã´Í∏∞</button></div></div></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
