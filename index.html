
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나 혼자만 레벨업: THE SYSTEM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        system: {
                            dark: '#05070a',
                            blue: '#00a8ff',
                            glow: '#0077ff',
                            text: '#e0f2fe',
                            panel: '#0f172a'
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'monospace'],
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'scanline': 'scanline 10s linear infinite',
                        'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 10px #0077ff' },
                            '50%': { opacity: .7, boxShadow: '0 0 20px #00a8ff' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        'scanline': {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        'glitch': {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                            '100%': { transform: 'translate(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React 18.2.0 Stable Setup - Unified versions to fix Error #31 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #020408; color: #e0f2fe; margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh; font-family: 'Pretendard', sans-serif; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0a0e17; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #00a8ff; }
        
        .system-grid {
            background-image: linear-gradient(rgba(0, 168, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 168, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .shadow-glow-S { filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.6)); }
        .shadow-glow-A { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.6)); }
    </style>
</head>
<body class="system-grid">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
